<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<nav id="nav" class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <a class="navbar-brand navText" href="/">Home</a>
            <a class="navbar-brand navText" href="/userinfo">User info</a>
            <a class="navbar-brand navText" href="/downloads">Most downloaded</a>
        </div>
    </div>
</nav>
<div class="container">


    <form>
        <p>
            <h3 style="text-align: center;" id="info">username or email is already in use</h3>
        </p>
        <h2>Sign Up</h2>
        <p>
            <label for="Name" class="floatLabel">Name</label>
            <input id="Name" name="Name" type="text">
            <span>Nickname must have 4-16 characters ane be only letters and digits</span>
        </p>
        <p>
            <label for="Email" class="floatLabel">Email</label>
            <input id="Email" name="Email" type="text">
            <span>Enter a valid Email</span>
        </p>
        <p>
            <label for="password" class="floatLabel">Password</label>
            <input id="password" name="password" type="password">
            <span>Password must have between 8 and 16 characters</span>
        </p>
        <p>
            <label for="confirm_password" class="floatLabel">Confirm Password</label>
            <input id="confirm_password" name="confirm_password" type="password">
            <span>Your passwords do not match</span>
        </p>
        <p>
            <input type="submit" value="Create My Account" id="submit" onclick="register()">
        </p>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
